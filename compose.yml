services:
  siephp-php82:
    container_name: siephp-php82
    build:
      context: .
      dockerfile: ./docker/dockerfile-siephp-php82
    tty: true
    stdin_open: true
    volumes:
      - .:/docker:rw,delegated

  siephp-php83:
